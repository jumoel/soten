name: Preview Deploy

# Triggered by PR comments containing '.preview'.
# The commenter must have write access (OWNER, MEMBER, or COLLABORATOR) to prevent
# arbitrary users from triggering deployments that consume Cloudflare quota.
#
# Required repository secrets:
#   CLOUDFLARE_API_TOKEN  – Cloudflare API token with Pages:Edit permission
#   CLOUDFLARE_ACCOUNT_ID – Cloudflare account ID
#
# Note: Cloudflare's own deploy bot only comments automatically when the Cloudflare
# Pages Git integration is used. When deploying via GitHub Actions + wrangler, the
# deployment comment is posted here by the github-actions[bot] instead.

on:
  issue_comment:
    types: [created]

jobs:
  deploy-preview:
    if: >-
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '.preview') &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: React to trigger comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket',
            });

      - name: Get PR head SHA and branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            core.setOutput('head_sha', pr.head.sha);
            core.setOutput('head_ref', pr.head.ref);

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=soten --branch=${{ steps.pr.outputs.head_ref }}

      - name: Post deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ steps.pr.outputs.head_sha }}';
            const branch = '${{ steps.pr.outputs.head_ref }}';
            const deployUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const aliasUrl = '${{ steps.deploy.outputs.pages-deployment-alias-url }}';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const urlLine = aliasUrl
              ? `| **Preview URL** | [${aliasUrl}](${aliasUrl}) |`
              : `| **Preview URL** | [${deployUrl}](${deployUrl}) |`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                '### Cloudflare Pages Preview',
                '',
                `| | |`,
                `|---|---|`,
                urlLine,
                `| **Commit** | [\`${sha.substring(0, 7)}\`](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${sha}) |`,
                `| **Branch** | \`${branch}\` |`,
                `| **Build log** | [View run](${runUrl}) |`,
              ].join('\n'),
            });
